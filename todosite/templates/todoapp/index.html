{% extends 'todoapp/base.html' %}
{% block body %}
<div class="container">
    <div class="jumbotron jumbotron-fluid bg-dark text-white mb-2 shadow">
        <div class="container">
            <div class="banner">
                <div class="banner-text">
                    <h1>Todo</h1>
                    <p class="lead">Add your everyday task and assign priority</p>
                </div>
            </div>    
        </div>
    </div>
</div>










<div class="container" >
    {% for task in tasks %}
    <div class="row">
        <!--divides page into 12 columns and can be used to alot components accordingly-->
        <div class="col-sm-6">
            <!--height and width is controlled using 'css style'-->
            <div class="card shadow bg-white rounded mb-2" style="width:22rem; height:11rem"><!-- shadow only available from bootstrap 4.1-->
                <div class="card-body">  
                    <h1 class="card-title">{{task.text}}</h1>
                    <p class="card-text">{{task.priority}}</p>
                    <a class="btn btn-warning" href="{% url 'todoapp:update' task.id %}">Update</a>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' task.id %}">Done</a>
                </div>
            </div>            
        </div>
    </div>
    {% endfor %}
    <a class="btn btn-info xlarge" href="{% url 'todoapp:add'%}">Add Task</a>
</div>
{% endblock %}
